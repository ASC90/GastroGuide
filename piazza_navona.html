<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gastro GUIDE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/logoicon.png">
    
</head>

<body>

    <header>
        <nav class="navegacion">
            <!--navbar-->
            <ul class="navbar">
                <li class="lista-navbar">
                    <a href="home_page.html">
                        <img src="img/logo-small.png" alt="" class="gastro-guide-logo">
                    </a>
                </li>
                <span class="navbar-derecha">
                    <a href="LoginSignup.html">
                        <button class="inicia-sesion">
                            <div class="icon-user">
                                <img src="img/man-user.png" alt="">
                            </div>
                            Inicia sesión
                        </button>
                    </a>
                </span>
            </ul>
        </nav>
        <!--buscador-->
        <div class="cuadro-blanco" align="center">
            <form action="filtrar.html" class="formulario">
                <!--primer selector-->
                <select name="" id="" class="selector-buscador">
                    <option value="option 1"> Japonés</option>
                    <option value="option 2">Mexicano</option>
                    <option value="option 3">Brasileño</option>
                    <option value="option 4">Chino</option>
                    <option value="option 5">Cubano</option>
                </select>
                <!--buscador-->

                <img class="espacio-imagen" src="img/glass-icon.png" alt="">

                <input type="search" placeholder="Dirección o código postal..." class="selector-buscador" size="26">
                <!--segundo selector-->
                <input type="date" class="selector-buscador">
                <!--tercer selector-->
                <select name="" id="" class="selector-buscador">
                    <option value="option 1">8:00</option>
                    <option value="option 2">9:00</option>
                    <option value="option 3">10:00</option>
                    <option value="option 4">11:00</option>
                    <option value="option 5">12:00</option>
                </select>
                <!--cuarto selector-->
                <select name="" id="" class="selector-buscador">
                    <option value="option 1">1 persona</option>
                    <option value="option 2">2 personas</option>
                    <option value="option 3">3 personas</option>
                    <option value="option 4">4 personas</option>
                    <option value="option 5">5 personas</option>
                </select>
                <button class="selector-buscador">
                        Buscar
                </button>
            </form>
        </div>
        <!--buscador-->
    </header>
    <section class="perfil">
        <div>
            <a href="filtrar.html">
                <button class="boton">Volver a la busqueda</button>
            </a>
        </div>
    
        


        

    <script src="javascript/piazza.js"></script>
</body>

</html>
