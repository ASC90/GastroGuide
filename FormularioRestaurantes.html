<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../mystyle.css">
</head>

<body>
    <section>
        <h1>Registro Gastro Chef</h1>

        <form action="" class="formres">
            <div class="formresimage">
                <div>
                    <img src="img/GastroChef.png" alt="">
                </div>
                <div>
                    <input type="file" name="logo" accept="image/*">
                </div>
            </div>
            <div class="formreslist">
                <div>
                    <label for="restaurante">Nombre del restaurante</label>
                    <input id="restaurante" type="text" name="restaurante" required placeholder="Nombre del restaurante...">
                </div>
                <div>
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" name="nombre" required placeholder="Nombre...">
                </div>
                <div>
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" type="text" name="apellidos" required placeholder="Apellidos...">
                </div>
                <div class="genero">
                    <div>
                        <label for="hombre">Hombre</label>
                        <input id="hombre" type="radio" name="genero">
                    </div>
                    <div>
                        <label for="mujer">Mujer</label>
                        <input id="mujer" type="radio" name="genero">
                    </div>
                </div>
                <div>
                    <label for="email">Correo electrónico del restaurante</label>
                    <input id="email" type="email" name="email" required placeholder="Correo electrónico del restaurante... ">
                </div>
                <div>
                    <label for="pass">Contraseña</label>
                    <input id="pass" type="password" name="" required placeholder="Contraseña...">
                </div>
                <div>
                    <label for="pass2">Confirmar contraseña</label>
                    <input id="pass2" type="password" name="" required placeholder="Confirmar contraseña...">
                </div>
                <div>
                    <label for="tel">Teléfono del restaurante</label>
                    <input id="tel" type="tel" name="telefono" required placeholder="Teléfono del restaurante...">
                </div>
                <div>
                    <label for="cp">Código postal</label>
                    <input id="cp" type="text" name="cp" required placeholder="Código postal...">
                </div>
                <div>
                    <label for="poblacion">Población</label>
                    <input id="poblacion" type="text" name="poblacion" required placeholder="Población...">
                </div>
                <div>
                    <label for="calle">Calle, vía, etc.</label>
                    <input id="calle" type="text" name="calle" required placeholder="Calle, vía, etc...">
                </div>
                <div>
                    <label for="numero">Número</label>
                    <input id="numero" type="text" name="numero" required placeholder="Número...">
                </div>


                <div id="rescheck">
                    <input type="checkbox" required> Accepto
                    <a href="">los términos de uso</a>
                </div>

                <div>
                </div>
                <button>
                    Crear cuenta
                </button>
            </div>

        </form>
    </section>
</body>

</html>
