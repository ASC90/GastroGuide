<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gastro Guide</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="log">
        <article class="lover">
            <div>
                <img src="img/GastroLover.png" alt="Gastro LOVER">
            </div>
            <div>
                <form action="direction_envio.html" method="post">
                    <div class="form">
                        <input type="email" class="email" name="email" placeholder="Email">
                    </div>
                    <div class="form">
                        <input type="password" class="password" placeholder="Password">
                    </div>
                    <div class="boton">
                        <button>Iniciar Sesión</button>
                    </div>
                </form>
            </div>
            <div>
                <a href="direction_envio.html">
                    <button>Registrar-se</button>
                </a>
            </div>
        </article>
        <article class="chef">
            <div>
                <img src="img/GastroChef.png" alt="Gastro CHEF">
            </div>
            <div>
                <form action="direction_envio.html" method="post">
                    <div class="form">
                        <input type="email" class="email" name="email" placeholder="Email">
                    </div>
                    <div class="form">
                        <input type="password" class="password" placeholder="Password">
                    </div>
                    <div class="boton">
                        <button>Iniciar Sesión</button>
                    </div>
                </form>
            </div>
            <div>
                <a href="direction_envio.html">
                    <button>Registrar-se</button>
                </a>
            </div>
        </article>
    </section>
</body>

</html>
